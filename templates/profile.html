{% extends 'base.html' %} 
{% block head %}
    <style>
        #profupdate{
            margin: 0 auto;
        }
    </style>
{% endblock %}
{% block body %}
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body row justify-content-center">
        <form enctype="multipart/form-data" method="post" action="{% url 'profile_update' %}">
            {% csrf_token %}
          <div class="col-12">
            <h5 class="form-title text-center"><span>Profile Update</span></h5>
          </div>

            <!-- Messsages Added -->
            {% include 'includes/messages.html' %}
            
          <div class="col-12 col-sm-6" id="profupdate">
            <div class="form-group">
              <label>Profile Pic</label>
              <input type="file" class="form-control" name="profile_pic" />
            </div>
          </div>
          <div class="col-12 col-sm-6" id="profupdate">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" name="first_name" value="{{user.first_name}}"/>
            </div>
          </div>
          <div class="col-12 col-sm-6" id="profupdate">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" name="last_name" value="{{user.last_name}}"/>
            </div>
          </div>
          <div class="col-12 col-sm-6" id="profupdate">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" readonly name="username" value="{{user.username}}"/>
            </div>
          </div>
          <div class="col-12 col-sm-6" id="profupdate">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" readonly  name="email" value="{{user.email}}"/>
            </div>
          </div>
          <div class="col-12 col-sm-6" id="profupdate">
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" placeholder="Fill only if you want to change password."/>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Update Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

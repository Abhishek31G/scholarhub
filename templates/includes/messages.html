{% load static %}

<div class="text-center">
    <!-- For messages -->
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-dismissible fade show 
            {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% endif %}" 
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}
</div>

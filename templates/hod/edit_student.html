{% extends 'base.html' %}
{% block head %}
    <style>
        #profupdate{
            margin: 0 auto;
        }
    </style>
{% endblock %}
{% block body %}
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body row justify-content-center">
          <form enctype="multipart/form-data" method="post" action="{% url 'update_student' %}" autocomplete="off">
              {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title text-center"><span>Edit Student</span></h5>
            </div>
            <!-- Messsages Added -->
            {% include 'includes/messages.html' %}

            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Profile Pic</label>
                <input type="file" class="form-control" name="profile_pic" />
                <input type="text" class="form-control" name="student_id"  value="{% for s in student %}{{s.admin.id}}{% endfor %}" hidden/>

              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name"  value="{% for s in student %}{{s.admin.first_name}}{% endfor %}" />
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{% for s in student %}{{s.admin.last_name}}{% endfor %}" />
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" value="{% for s in student %}{{s.admin.username}}{% endfor %}" readonly/>
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" value="{% for s in student %}{{s.admin.email}}{% endfor %}" readonly/>
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="Fill only if you want to change password!"  />
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
                <div class="form-group">
                  <label>Address</label>
                  <textarea  class="form-control" name="address">{% for s in student %}{{s.address}}{% endfor %}</textarea>
                </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control form-select" name="gender" >
                       <option>Select Gender</option>
                       <option value="Male" {% for s in student %}{% if s.gender == 'Male' %}selected{% endif %}{% endfor %}>Male</option>
                       <option value="Female" {% for s in student %}{% if s.gender == 'Female' %}selected{% endif %}{% endfor %}>Female</option>
                       <option value="Others" {% for s in student %}{% if s.gender == 'Others' %}selected{% endif %}{% endfor %}>Others</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
                <div class="form-group">
                    <label>Course</label>
                    <select class="form-control form-select" name="course_id" >
                        <option>Select Course</option>
                    {% for i in course %}
                      <option value="{{i.id}}" {% for s in student %}{% if s.course_id.id == i.id %}selected{% endif %}{% endfor %}>{{i.name}}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
                <div class="form-group">
                    <label>Session Year</label>
                    <select class="form-control form-select" name="session_year_id" >
                        <option>Select Session Year</option>
                    {% for i in session_year %}
                        <option value="{{i.id}}" {% for s in student %}{% if s.sessionyear_id.id == i.id %}selected{% endif %}{% endfor %}>{{i.session_start}} to {{i.session_end}} | Duration: {{i.duration}}</option>
                     {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Update Student</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

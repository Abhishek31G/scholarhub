{% extends 'base.html' %}
{% block head %}
    <style>
        #profupdate{
            margin: 0 auto;
        }
    </style>
{% endblock %}
{% block body %}
<div class="content container-fluid">
  <div class="page-header">
     <div class="row align-items-center">
        <div class="col">
           <h3 class="page-title">Add Subject</h3>
           <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Subjects</a></li>
              <li class="breadcrumb-item active">Add Subject</li>
           </ul>
        </div>
        <div class="col-auto text-right float-right ml-auto">
           <!-- <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a> -->
           <a href="{% url 'add_subject' %}" class="btn btn-primary"><i class="fas fa-plus" title="Add Subject"></i></a>
        </div>
     </div>
  </div>
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body row justify-content-center">
          <form method="post" action="{% url 'add_subject' %}">
              {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title text-center"><span>Add Subject</span></h5>
            </div>
            <!--Added Messsages  -->
            {% include 'includes/messages.html' %}

            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Subject Name</label>
                <input type="text" class="form-control" name="subject_name" required/>
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
                <div class="form-group">
                    <label>Course</label>
                    <select class="form-control form-select" name="course_id" required>
                        <option>Select Course</option>
                    {% for i in course %}
                       <option value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
                <div class="form-group">
                    <label>Staff</label>
                    <select class="form-control form-select" name="staff_id" required>
                        <option>Select Staff</option>
                    {% for i in staff %}
                       <option value="{{i.id}}">{{i.admin.first_name}} {{i.admin.last_name}}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Add Subject</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

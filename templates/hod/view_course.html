{% extends 'base.html' %}
{% block body %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Course Details</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Courses</a></li>
                <li class="breadcrumb-item active"> Course Details</li>
             </ul>
          </div>
          <div class="col-auto text-right float-right ml-auto">
            <!-- <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a> -->
            <a href="{% url 'add_course' %}" class="btn btn-primary"><i class="fas fa-plus" title="Add Course"></i></a>
         </div>
       </div>
    </div>
    
    <!-- Added Messages -->
    {% include 'includes/messages.html' %}

    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">
                <div class="table-responsive">
                   <table id="table_id" class="table table-hover table-center mb-0">
                      <thead>
                         <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Created_at</th>
                            <th>Updated_at</th>
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                        {% for course in courses %}
                         <tr>
                            <td>{{course.id}}</td>
                            <td>{{course.name}}</td>
                            <td>{{course.created_at}}</td>
                            <td>{{course.updated_at}}</td>
                            <td class="text-right">
                               <div class="actions">
                                  <a href="{% url 'edit_course' course.id %}" class="btn btn-sm bg-success-light mr-2">
                                  <i class="fas fa-pen"></i>
                                  </a>
                                  <a href="{% url 'delete_course' course.id %}" class="btn btn-sm bg-danger-light">
                                  <i class="fas fa-trash"></i>
                                  </a>
                               </div>
                            </td>
                         </tr>
                        {% endfor %}
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock %}

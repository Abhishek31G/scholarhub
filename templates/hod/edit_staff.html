{% extends 'base.html' %}
{% block head %}
    <style>
        #profupdate{
            margin: 0 auto;
        }
    </style>
{% endblock %}
{% block body %}
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body row justify-content-center">
          <form enctype="multipart/form-data" method="post" action="{% url 'update_staff' %}" autocomplete="off">
              {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title text-center"><span>Edit Staff</span></h5>
            </div>
            <!-- Messsages Added -->
            {% include 'includes/messages.html' %}

            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Profile Pic</label>
                <input type="file" class="form-control" name="profile_pic" />
                <input type="text" class="form-control" name="staff_id"  value="{{staff.admin.id}}" hidden/>

              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name"  value="{{staff.admin.first_name}}" />
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{staff.admin.last_name}}" />
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" value="{{staff.admin.username}}" readonly/>
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" value="{{staff.admin.email}}" readonly/>
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="Fill only if you want to change password!"  />
              </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
                <div class="form-group">
                  <label>Address</label>
                  <textarea  class="form-control" name="address">{{staff.address}}</textarea>
                </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control form-select" name="gender" >
                       <option>Select Gender</option>
                       <option value="Male" {% if staff.gender == 'Male' %}selected{% endif %}>Male</option>
                       <option value="Female" {% if staff.gender == 'Female' %}selected{% endif %}>Female</option>
                       <option value="Others" {% if staff.gender == 'Others' %}selected{% endif %}>Others</option>
                    </select>
                </div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Update Staff</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% block head %}
    <style>
        #profupdate{
            margin: 0 auto;
        }
    </style>
{% endblock %}
{% block body %}
<div class="content container-fluid">
  <div class="page-header">
     <div class="row align-items-center">
        <div class="col">
           <h3 class="page-title">Take Attendance</h3>
           <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html"> Attendance</a></li>
              <li class="breadcrumb-item active">Take Attendance</li>
           </ul>
        </div>
        <div class="col-auto text-right float-right ml-auto">
           <!-- <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a> -->
           <a href="" class="btn btn-primary"><i class="fas fa-plus" title="Add Subject"></i></a>
        </div>
     </div>
  </div>
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body row justify-content-center">
          <form method="post" action="?action=get_student">
              {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title text-center"><span>Take Attendance</span></h5>
            </div>
            <!--Added Messsages  -->
            {% include 'includes/messages.html' %}

            <div class="col-12 col-sm-6" id="profupdate">
                <div class="form-group">
                    <label>Subject</label>
                    <select class="form-control form-select" name="subject_id" required>
                        <option>Select Subject</option>
                    {% for i in subjects %}
                       <option value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-6" id="profupdate">
                <div class="form-group">
                    <label>Session_Year</label>
                    <select class="form-control form-select" name="session_year_id" required>
                        <option>Select Session_Year</option>
                    {% for i in session_years %}
                       <option value="{{i.id}}">{{i.session_start}} to {{i.session_end}} | Duration: {{i.duration}}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Fetch Students</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
